<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>
<h1>Cars List</h1>
<br/>
<div>
    <table border="1">
        <tr>
            <th>Marca</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getMarka()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getPrice()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
